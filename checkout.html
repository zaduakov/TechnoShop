<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оформление заказа – TechShop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d7000f;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      margin-right: 15px;
      object-fit: cover;
    }

    .total-block {
      font-size: 20px;
      font-weight: bold;
      padding: 15px 0;
      text-align: right;
      color: #333;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      background: #d7000f;
      color: #fff;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.2s;
    }

    .btn:hover {
      background: #a8000c;
    }

  </style>
</head>
<body>

<h1>Оформление заказа</h1>

<div class="container">

  <h2>Ваши товары</h2>
  <div id="checkoutItems"></div>

  <div class="total-block">
    Итого: <span id="checkoutTotal">0</span> тг
  </div>

  <h2>Данные для доставки</h2>

  <form id="orderForm">
    <label>Ваше имя:</label>
    <input type="text" id="name" required>

    <label>Номер телефона:</label>
    <input type="text" id="phone" placeholder="+7 ___ ___ __ __" required>

    <label>Адрес доставки:</label>
    <textarea id="address" rows="3" required></textarea>

    <label>Способ оплаты:</label>
    <select id="payment">
      <option value="card">Оплата картой</option>
      <option value="cash">Наличные</option>
      <option value="kaspi">Kaspi QR</option>
    </select>

    <button type="button" class="btn" onclick="submitOrder()">Подтвердить заказ</button>
  </form>
</div>

<script>
   // Загружаем корзину
   let cart = JSON.parse(localStorage.getItem("cart")) || [];

const checkoutItems = document.getElementById("checkoutItems");
const checkoutTotal = document.getElementById("checkoutTotal");

function loadCheckout () {
  let total = 0;
  checkoutItems.innerHTML = "";

  cart.forEach(item => {
    total += item.price * item.qty;

    checkoutItems.innerHTML += `
      <div class="cart-item">
        <img src="${item.img || item.image}">

        <div>
          <div><b>${item.name}</b></div>
          <div>Количество: ${item.qty}</div>
          <div>Цена: ${item.price.toLocaleString()} тг</div>
        </div>
      </div>
    `;
  });

  checkoutTotal.textContent = total.toLocaleString();
};

loadCheckout();

// Подтверждение заказа
function submitOrder() {
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const address = document.getElementById("address").value.trim();
  const payment = document.getElementById("payment").value;

  if (!name || !phone || !address) {
    alert("Пожалуйста, заполните все поля!");
    return;
  }

  alert("Спасибо! Ваш заказ оформлен.");

  localStorage.removeItem("cart");
  window.location.href = "index.html";
}
</script>

</body>
</html>
